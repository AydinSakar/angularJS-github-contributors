<form class="form-horizontal">
    <input type="text" ng-model="searchTerm">
    <button class="btn" ng-click="doSearch()">
        <i class="icon-search">
        </i>
        Search
    </button>
</form>
<table class="table table-striped">
    <tr ng-repeat="repo in repos.data">
        <td>
            {{repo.name}}
        </td>
    </tr>
</table>
