<table class="table table-striped" >
    <tr ng-repeat="repo in repos.data">
        <td>
            <a ng-click="$parent.repoSearch(repo.name)">{{repo.name}}</a>
        </td>
    </tr>
</table>
<hr/>
<div>
    <h2>Debug</h2>
    Id: {{$id}}<br>
    User: {{user}}<br>
    SelectedRepo: {{selectedRepo}}<br>
</div>
