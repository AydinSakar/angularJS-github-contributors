<div class="home-page">
    <h1>Contributors of GitHub Projects</h1>
    <form ng-submit="userSearch()">
        <p>
            <input type="text" ng-model="user" value="{{user}}" placeholder="GitHub Username">
            <button class="btn yui3-button">
                <i class="icon-search"></i>
                Show Repos
            </button>
        </p>
    </form>
    <p>
        <label for="github-app-username">(e.g. angular, mhevery, IgorMinar)</label>
    </p>
</div>

<a href="https://github.com/daha/angularJS-github-contributors"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
