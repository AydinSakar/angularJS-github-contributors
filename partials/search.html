<div class="home-page">
    <h1>Contributors of GitHub Projects</h1>
    <form ng-submit="userSearch()">
        <p>
            <input type="text" ng-model="user" value="{{user}}" placeholder="GitHub Username">
            <button class="btn yui3-button">
                <i class="icon-search"></i>
                Show Repos
            </button>
        </p>
    </form>
    <p>
        <label for="github-app-username">(e.g. angular, mhevery, IgorMinar)</label>
    </p>
</div>
